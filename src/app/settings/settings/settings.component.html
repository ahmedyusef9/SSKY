<mat-toolbar color="primary">{{'settings'|translate}}</mat-toolbar>
<div class="example-container mat-elevation-z8">
  

  <div class="example-table-container">

    <table mat-table [dataSource]="settings" class="example-table">
      <!-- Number Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>{{'name'|translate}}</th>
        <td mat-cell *matCellDef="let row">{{row.description}}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef>{{'active'|translate}}</th>
        <!-- <td mat-cell></td> -->
        <td mat-cell *matCellDef="let row" >{{checkActive(row.active)}}{{_active|translate}} </td>

        <!-- <td mat-cell *matCellDef="let row" *ngIf="row.active=='0'">{{'no'|translate}} </td> -->
        
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>{{'value'|translate}}</th>
        <td mat-cell *matCellDef="let row">{{row._value}}</td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
                <mat-icon matSuffix (click)="update(item);" style="cursor:pointer;">mode_edit</mat-icon>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
