<div mat-dialog-content dir="RTL" style="width:auto!important;">
  <p>{{'add_agreement'|translate}}?</p>
  <ng-container>
      <input type="file" #fileInput placeholder="Upload file..." style="display:none;" (change)="saveFile()"/>
      <button *ngIf="!fileName" mat-button (click)="fileInput.click()" style="position: relative;margin-bottom:5px;">{{'upload'|translate}} {{'agreement'|translate}}
        <mat-icon color="primary">file_upload</mat-icon></button>
        <ng-container *ngIf="fileName">
            <button mat-button style="position: relative;margin-bottom:5px;" (click)="restFile()">{{fileName}}</button>
            <mat-icon (click)="restFile()" color="primary" style="cursor:pointer;" >close</mat-icon>
        </ng-container>
  </ng-container>
  <mat-form-field >
    <input matInput [(ngModel)]="title" placeholder="{{'name'|translate}}"/>
  </mat-form-field>
</div>
<div mat-dialog-actions dir="RTL">
  <button mat-button color="primary" (click)="upload()" tabindex="2" [disabled]="!valid()">{{'save'|translate}}</button>
  <button mat-button color="warn" (click)="onNoClick()" tabindex="-1">{{'no_thanks'|translate}}</button>
</div>
<mat-spinner *ngIf="loading" style="position:absolute;top:100px;right:50%;z-index:9999999999;"></mat-spinner>
