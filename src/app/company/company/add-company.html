
<div mat-dialog-content dir="RTL">
    <p>{{'add_company'|translate}}?</p>
  <form novalidate [formGroup]="data.company.companyForm"  class="form-inline">
    <div class="form-group">
        <mat-form-field>
        <input matInput tabindex="1" formControlName="name" placeholder="{{'company_name'|translate}}" />
        <valid-err [control]="data.company.companyForm.controls['name']"></valid-err>
      </mat-form-field>
      <mat-form-field>
        <input matInput tabindex="1" formControlName="name_ar" placeholder="{{'company_name_ar'|translate}}" />
      </mat-form-field>
      <mat-form-field>
        <input matInput tabindex="1" formControlName="name_en" placeholder="{{'company_name_en'|translate}}" />
      </mat-form-field>
    </div>
    
  
  </form>
  </div>
  <div mat-dialog-actions dir="RTL">
    <button mat-button color="primary" (click)="save()" tabindex="2" [disabled]="!data.company.companyForm.valid">{{'save'|translate}}</button>
    <button mat-button color="warn" (click)="onNoClick()" tabindex="-1">{{'no_thanks'|translate}}</button>
  </div>
