<h1 mat-dialog-title dir="RTL" color="warn">{{'decline_order'|translate}}</h1>
<div mat-dialog-content  dir="RTL">
  <p>{{'do_you_want_to_decline_order'|translate}}</p>
  <p><label>{{'product'|translate}}: </label> 
    <span *ngIf="lan=='he' || data.order.product_name_ar==''"> {{data.order.product_name}}</span>
    <span *ngIf="lan=='ar' && data.order.product_name_ar!=''"> {{data.order.product_name_ar}}</span>
  </p>
  <p><label>{{'phone'|translate}}: </label> {{data.order.phone}}</p>
  <p><label>{{'sim'|translate}}: </label> {{data.order.sim}}</p>
</div>
<div mat-dialog-actions  dir="RTL">
  <button mat-button [mat-dialog-close]="data" tabindex="2" color="warn" (click)="decline(data.id,todecline.value)">{{'yes'|translate}}</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">{{'no'|translate}}</button>
</div>
<input type="hidden" value="{{'declined'|translate}}" #todecline/>
