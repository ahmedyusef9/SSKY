
<h2 class="sub-header"  *ngIf="consumer">{{'update_consumer'|translate}}:{{consumer.firstname}} {{consumer.lastname}}</h2>
<div class="col-mat-12">
    <form novalidate [formGroup]="consumerForm" (ngSubmit)="save()" autocomplete="off" *ngIf="consumer">
        
        <mat-form-field>
            <input matInput formControlName="firstname" placeholder="{{'firstname'|translate}}"/>
            <valid-err [control]="consumerForm.controls['firstname']"></valid-err>
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName="lastname" placeholder="{{'lastname'|translate}}"/>
            <valid-err [control]="consumerForm.controls['lastname']"></valid-err>
        </mat-form-field>
        <mat-select placeholder="{{'related_to_agent'|translate}}" formControlName="parent" tabindex="1" >
            <mat-option *ngFor="let e of agents"  value="{{e.id}}">
                {{e._username|translate}}
            </mat-option>
        </mat-select>
        <valid-err [control]="consumerForm.controls['parent']"></valid-err>
        <mat-form-field>
            <input matInput formControlName="national_id" placeholder="{{'personal_id'|translate}}"/>
            <valid-err [control]="consumerForm.controls['national_id']"></valid-err>
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="{{'birthday'|translate}}" formControlName="birthday">
            <mat-datepicker-toggle mdSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName="email" placeholder="{{'email'|translate}}"/>
        </mat-form-field>
            <mat-form-field>
            <input matInput formControlName="phone" placeholder="{{'phone'|translate}}"/>
            <valid-err [control]="consumerForm.controls['phone']"></valid-err>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput formControlName="payment_methods" placeholder="{{'payment_methods'|translate}}"></textarea>
        </mat-form-field>
        <button mat-raised-button [disabled]="!consumerForm.valid" type="submit" >{{'save'|translate}}</button>
    </form>
</div>
