<h1 mat-dialog-title dir="RTL" color="warn">{{'cancel_order'|translate}}</h1>
<div mat-dialog-content  dir="RTL">
  <p>{{'do_you_want_to_cancel_order'|translate}}</p>
  <p><label>{{'product'|translate}}: </label>
    <span *ngIf="lan=='he' || data.order.product_name_ar==''"> {{data.order.product_name}}</span>
    <span *ngIf="lan=='ar' && data.order.product_name_ar!=''"> {{data.order.product_name_ar}}</span>
  </p>
  <p><label>{{'phone'|translate}}: </label> {{data.order.phone}}</p>
  <p><label>{{'sim'|translate}}: </label> {{data.order.sim}}</p>
</div>
<div mat-dialog-actions  dir="RTL" >
    <mat-form-field  style="width: -webkit-fill-available;" [ngClass]="{'dn':authService.isAgent()}">
        <input matInput #cancelrest placeholder="{{'cancel_rest'|translate}}" value="{{data.order.price_agent}}"/>
    </mat-form-field> 
  <button mat-button [mat-dialog-close]="data" tabindex="2" color="warn" (click)="cancel(data.id,tocancel.value,cancelrest.value)">{{'yes'|translate}}</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">{{'no'|translate}}</button>
</div>
<input type="hidden" value="{{'cancel'|translate}}" #tocancel/>
