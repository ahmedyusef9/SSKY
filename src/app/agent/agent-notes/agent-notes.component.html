<!-- <div  class="first"> -->
  <mat-toolbar color="primary">{{'remarks'|translate}}&nbsp;
    <mat-icon (click)="openNoteAdd()" style="cursor:pointer;" *ngIf="authService.canUpdate()">add_circle</mat-icon></mat-toolbar> 
  
  <div class="example-container mat-elevation-z8">
      <div class="example-header">
          <mat-form-field floatPlaceholder="never">
              <input matInput placeholder="{{'search'|translate}}" #filter>
              <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
      </div>
      <table mat-table #table [dataSource]="ds" dir="RTL" matSort>
          <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
              <td mat-cell *matCellDef="let row" >
                <mat-icon (click)="delete(row)" color="warn" style="cursor:pointer;" *ngIf="authService.canUpdate();">delete</mat-icon>
                </td>
          </ng-container>
          <ng-container matColumnDef="note">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'note'|translate}} </th>
              <td mat-cell *matCellDef="let row" [matTooltip]="row.note">
                <span [innerHTML]="row.note"  >
                </span>
              </td>
          </ng-container>
          <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'created_at'|translate}}</th>
            <td mat-cell *matCellDef="let row">
                {{row.created_at}}
            </td>
        </ng-container>
          <ng-container matColumnDef="add_by">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'add_by'|translate}}</th> 
              <td mat-cell *matCellDef="let row">
                  {{row.created_by_name}}    
              </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator #paginator [length]="db.data.length" [pageIndex]="0" [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
  </div>
