<div mat-dialog-content dir="RTL">
  <p>{{'update_profit'|translate}}?</p>
  <form novalidate [formGroup]="profitForm"  class="form-inline">
    <div class="form-group">
      <mat-form-field>
        <input matInput tabindex="1" formControlName="profit" placeholder="{{'extension'|translate}}" type="number" min="0" max="100"/>
        <span matSuffix>ש"ח</span>
        <valid-err [control]="profitForm.controls['profit']"></valid-err>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions dir="RTL">
  <button mat-button color="primary" (click)="save()" tabindex="2" [disabled]="!profitForm.valid">{{'save'|translate}}</button>
  <button mat-button color="warn" (click)="onNoClick()" tabindex="-1">{{'no_thanks'|translate}}</button>
</div>
